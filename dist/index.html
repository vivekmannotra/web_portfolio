<!doctype html>
<html lang="en" data-ng-app="index">

<head>
  <base href="/">
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <meta name="description" content="This is a generic frameworks for building websoites on top">
  <meta name="author" content="Vivek Mannotra">
  <link rel="icon" href="favicon.ico">
  <title>Vivek Mannotra - Portfolio</title>
  <meta name="google-site-verification" content="R3fqc-9AOEmAwPcp5l3-EeTPRhdIQi7MIGvdDPvokb8" />
  <meta property="og:image" content="{{metaInfo.meta_img}}" />

  <meta property="og:description" content="{{metaInfo.meta_content}}" />

  <meta property="og:url" content="{{metaInfo.meta_url}}" />

  <meta property="og:title" content="{{metaInfo.meta_title}}" />
  <!-- Twitter Card data -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:site" content="@lexstart_india">
  <meta name="twitter:title" content="{{metaInfo.meta_title}}">
  <meta name="twitter:description" content="{{metaInfo.meta_content}}">
  <meta name="twitter:creator" content="@lexstart_india">
  <!-- Twitter summary card with large image must be at least 280x150px -->
  <meta name="twitter:image:src" content="{{metaInfo.meta_img}}">
  <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
  <!-- build:css(.) styles/vendor.css -->
  <!-- bower:css -->
  <link href='https://fonts.googleapis.com/css?family=Roboto:300' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="styles/main.css">
  <link rel="stylesheet" href="styles/fonts/fonticons.css"/>
  <link rel="stylesheet" href="styles/fonts/font-awesome.css"/>
  <!-- endbower -->
</head>

<body>
<div ng-view autoscroll>

</div>
<script src="scripts/statScript.js"></script>
<script src="scripts/bower.js"></script>
<script src="scripts/webScript.js"></script>
</body>

</html>
